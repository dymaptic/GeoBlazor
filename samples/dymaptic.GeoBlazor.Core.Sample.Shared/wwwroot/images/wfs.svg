<svg xmlns="http://www.w3.org/2000/svg" width="18" height="16" viewBox="0 0 7 6">
  <defs>
    <mask id="circleMask">
      <!-- White = visible, black = transparent -->
      <rect x="0" y="0" width="7" height="6" fill="white"/>
      <circle cx="3.5" cy="3" r="2" fill="black"/>
    </mask>
  </defs>
  <!-- White rectangle with masked-out circle -->
  <rect x="0" y="0" width="7" height="6" rx="0.7" fill="white" mask="url(#circleMask)"/>
  <!-- Cross lines over the transparent circle -->
  <path d="M3.5 1v4M1.5 3h4" stroke="white" stroke-width="0.13"/>
</svg>
