name: Claude Auto Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [ "develop" ]

concurrency:
  group: claude-review-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  auto-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Automatic PR Review
        uses: anthropics/claude-code-action@beta
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          timeout_minutes: "60"
          direct_prompt: |
            Please review this pull request and provide comprehensive feedback.
            If there is a previous Claude review, only review the changes made since that review.

            Focus on:
            - Code quality and best practices
            - Potential bugs or issues
            - Performance considerations
            - Security implications
            - Test coverage
            - Documentation updates if needed

            Provide constructive feedback with specific suggestions for improvement.
            Use inline comments to highlight specific areas of concern.
            Keep the review concise, and focus on actionable feedback, not positive praise.
            Limit the review to about 5000 words or less.
            
            There is a `GlobalUsings.cs` file in this repository, so be aware that individual files do not necessarily require using statements.
            
            If you see an unusual pattern, first check to see if there is a specific reason why that pattern had to be used instead of the more
            typical pattern. If so, you can recommend a comment on the pattern rather than changing the pattern if that is appropriate.
            
          allowed_tools: "mcp__github__create_pending_pull_request_review,mcp__github__add_pull_request_review_comment_to_pending_review,mcp__github__submit_pending_pull_request_review,mcp__github__get_pull_request_diff"