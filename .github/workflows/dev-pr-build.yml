# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Develop Branch PR Build

on:
  pull_request:
    branches: [ "develop" ]
  push:
    branches: [ "develop" ]

concurrency:
  group: dev-pr-build
  cancel-in-progress: true

jobs:
  build: 
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository to the GitHub Actions runner
    - name: Checkout
      uses: actions/checkout@v4
      continue-on-error: false
      with:
        submodules: true
        repository: ${{ github.event.pull_request.head.repo.full_name }}
        ref: ${{ github.event.pull_request.head.ref }}
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      continue-on-error: false
      with:
        dotnet-version: 9.x

    - name: Update NPM
      uses: actions/setup-node@v4
      continue-on-error: false
      with:
        node-version: '>=22.11.0'
        check-latest: 'true'
          
      # This runs the main GeoBlazor build script
    - name: Build GeoBlazor
      shell: pwsh
      continue-on-error: false
      run: |
        ./GeoBlazorBuild.ps1 -docs -c "Release"
        
      # Copies the nuget package to the artifacts directory
    - name: Upload nuget artifact
      uses: actions/upload-artifact@v4.6.0
      continue-on-error: true
      with:
        name: .core-nuget
        retention-days: 4
        path: ./src/dymaptic.GeoBlazor.Core/bin/Release/dymaptic.GeoBlazor.Core.*.nupkg

    - name: Add & Commit
      continue-on-error: true
      run: |
        git config --global user.name "dymaptic"
        git config --global user.email "geoblazor@dymaptic.com"
        git add .
        git commit -m "Pipeline Build Commit of Version Bump"
        git push